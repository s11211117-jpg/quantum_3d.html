<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Execution | Deep Simulation</title>
    <style>
        /* --- UI & Layout --- */
        body { margin: 0; background-color: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* 讓滑鼠穿透 UI 操作 3D */
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* 頂部標題 */
        .header {
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            text-align: center;
        }
        h1 { color: #fff; margin: 0; font-weight: 300; letter-spacing: 8px; text-shadow: 0 0 20px #00ffff; }
        .status { color: #66fcf1; font-size: 12px; margin-top: 5px; opacity: 0.8; }

        /* 底部控制區 */
        .controls {
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            display: flex; gap: 20px; justify-content: center;
            pointer-events: auto; /* 恢復按鈕點擊 */
        }

        button {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #66fcf1;
            color: #66fcf1;
            padding: 15px 40px;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button:hover { background: #66fcf1; color: #000; box-shadow: 0 0 30px #66fcf1; }
        
        /* 按鈕按下時的特效 */
        button.active::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.2);
        }

        #log-panel {
            position: absolute; top: 50%; right: 20px; transform: translateY(-50%);
            width: 250px; font-size: 12px; color: #0f0;
            text-shadow: 0 0 5px #0f0;
            line-height: 1.5;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <h1>QUANTUM CORE</h1>
            <div class="status">SYSTEM TEMP: 15mK | COHERENCE: STABLE</div>
        </div>
        
        <div id="log-panel">
            > SYSTEM READY<br>
            > WAITING FOR INSTRUCTION...
        </div>

        <div class="controls">
            <button id="btn-view">切換視角 (View)</button>
            <button id="btn-run" style="border-color: #ff0055; color: #ff0055;">執行運算 (EXECUTE)</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { EffectComposer } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        // --- 全域變數 ---
        let scene, camera, renderer, composer, controls;
        let qpuGroup, shellGroup, machineGroup;
        let qubits = []; // 儲存 5 個 qubit 的網格物件
        let pulses = []; // 儲存正在飛行的訊號脈衝
        let isInternalView = false;
        let isRunning = false;

        const logPanel = document.getElementById('log-panel');

        init();
        animate();

        function init() {
            // 1. 場景設定
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(10, 5, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);

            // 2. 後製特效 (Bloom) - 讓光線暈開
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.2; // 強烈的光暈
            bloomPass.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 3. 燈光
            const ambientLight = new THREE.AmbientLight(0x111111);
            scene.add(ambientLight);
            
            const spotLight = new THREE.SpotLight(0xffaa00, 5);
            spotLight.position.set(5, 10, 5);
            spotLight.castShadow = true;
            scene.add(spotLight);

            // 4. 建立物件
            machineGroup = new THREE.Group();
            scene.add(machineGroup);

            createShell(); // 外殼 (黃金吊燈)
            createQPU();   // 內部 (量子晶片)

            // 5. 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 6. 事件監聽
            window.addEventListener('resize', onWindowResize);
            document.getElementById('btn-view').addEventListener('click', toggleView);
            document.getElementById('btn-run').addEventListener('click', runSimulation);
        }

        // --- 建構外殼 (The Shell) ---
        function createShell() {
            shellGroup = new THREE.Group();
            
            const goldMat = new THREE.MeshStandardMaterial({ 
                color: 0xffd700, metalness: 1.0, roughness: 0.15, transparent: true, opacity: 1 
            });

            // 建立幾層盤子
            const levels = [ {r:3, y:4}, {r:2.5, y:2}, {r:2, y:0}, {r:1.5, y:-2} ];
            levels.forEach(l => {
                const plate = new THREE.Mesh(new THREE.CylinderGeometry(l.r, l.r, 0.1, 32), goldMat);
                plate.position.y = l.y;
                shellGroup.add(plate);

                // 螺旋管
                if(l.y > -2) {
                   const coilGeo = new THREE.TorusGeometry(l.r * 0.6, 0.05, 16, 100);
                   const coil = new THREE.Mesh(coilGeo, goldMat);
                   coil.position.y = l.y - 1;
                   coil.rotation.x = Math.PI / 2;
                   shellGroup.add(coil);
                   
                   // 直管
                   const pipe = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 2, 16), goldMat);
                   pipe.position.y = l.y - 1;
                   shellGroup.add(pipe);
                }
            });

            machineGroup.add(shellGroup);
        }

        // --- 建構 QPU (量子處理器) ---
        function createQPU() {
            qpuGroup = new THREE.Group();
            qpuGroup.position.y = -3.5; // 位於機器最底部
            
            // 1. 晶片基板 (Silicon Wafer)
            const waferGeo = new THREE.BoxGeometry(2, 0.05, 2);
            const waferMat = new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 0.1, metalness: 0.8 });
            const wafer = new THREE.Mesh(waferGeo, waferMat);
            qpuGroup.add(wafer);

            // 2. 建立 5 個量子位元 (Qubits) - 星形排列 (Star Topology)
            // 中心 1 個，四周 4 個
            const qubitPos = [
                { x: 0, z: 0 },    // Q0 (Center)
                { x: 0.6, z: 0.6 }, // Q1
                { x: -0.6, z: 0.6 },// Q2
                { x: -0.6, z: -0.6 },// Q3
                { x: 0.6, z: -0.6 } // Q4
            ];

            const qubitGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.1, 32);
            const qubitMatOff = new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.9 });
            
            qubitPos.forEach((pos, i) => {
                const q = new THREE.Mesh(qubitGeo, qubitMatOff.clone()); // Clone 才能獨立變色
                q.position.set(pos.x, 0.05, pos.z);
                q.userData = { id: i, originalPos: pos }; // 儲存資料
                
                // 增加光環 (Ring)
                const ring = new THREE.Mesh(new THREE.TorusGeometry(0.15, 0.01, 16, 32), new THREE.MeshBasicMaterial({ color: 0x444444 }));
                ring.rotation.x = Math.PI/2;
                q.add(ring);

                qpuGroup.add(q);
                qubits.push(q);

                // 3. 建立連接線 (Couplers) - 連接到中心
                if (i > 0) {
                    const path = new THREE.LineCurve3(new THREE.Vector3(0, 0.05, 0), new THREE.Vector3(pos.x, 0.05, pos.z));
                    const tube = new THREE.Mesh(new THREE.TubeGeometry(path, 20, 0.01, 8, false), new THREE.MeshBasicMaterial({ color: 0x222222 }));
                    qpuGroup.add(tube);
                }

                // 4. 建立輸入/輸出線 (I/O Lines) - 往上延伸
                const ioPath = new THREE.LineCurve3(new THREE.Vector3(pos.x, 0.05, pos.z), new THREE.Vector3(pos.x, 5, pos.z)); // 往上 5 單位
                const ioTube = new THREE.Mesh(new THREE.TubeGeometry(ioPath, 20, 0.005, 8, false), new THREE.MeshBasicMaterial({ color: 0x444444, transparent: true, opacity: 0.3 }));
                qpuGroup.add(ioTube);
            });

            machineGroup.add(qpuGroup);
        }

        // --- 動畫邏輯：微波脈衝 (Pulse) ---
        class Pulse {
            constructor(startPos, endPos, color, speed, type) {
                this.mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(0.03, 16, 16),
                    new THREE.MeshBasicMaterial({ color: color })
                );
                this.mesh.position.copy(startPos);
                this.start = startPos;
                this.end = endPos;
                this.progress = 0;
                this.speed = speed;
                this.type = type; // 'down', 'entangle', 'up'
                this.finished = false;
                scene.add(this.mesh);
            }

            update() {
                this.progress += this.speed;
                if (this.progress >= 1) {
                    this.progress = 1;
                    this.finished = true;
                }
                this.mesh.position.lerpVectors(this.start, this.end, this.progress);
            }

            remove() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
            }
        }

        // --- 互動功能 ---

        function toggleView() {
            isInternalView = !isInternalView;
            
            if (isInternalView) {
                // 切換到內部視角
                // 1. 讓外殼半透明
                shellGroup.children.forEach(child => {
                    if(child.material) {
                        child.material.opacity = 0.1;
                        child.material.transparent = true;
                    }
                });
                // 2. 攝影機拉近
                moveCamera(new THREE.Vector3(0, -2, 4), new THREE.Vector3(0, -3.5, 0));
                controls.autoRotate = false;
                log("> VIEW: INTERNAL SENSORS ONLINE");
            } else {
                // 切換回外部
                shellGroup.children.forEach(child => {
                    if(child.material) {
                        child.material.opacity = 1;
                        child.material.transparent = false;
                    }
                });
                moveCamera(new THREE.Vector3(10, 5, 10), new THREE.Vector3(0, 0, 0));
                controls.autoRotate = true;
                log("> VIEW: EXTERNAL OVERVIEW");
            }
        }

        function moveCamera(targetPos, lookAtPos) {
            // 簡單的相機移動動畫
            const startPos = camera.position.clone();
            const startTarget = controls.target.clone();
            let t = 0;
            
            function camAnim() {
                t += 0.02;
                if (t <= 1) {
                    camera.position.lerpVectors(startPos, targetPos, t);
                    controls.target.lerpVectors(startTarget, lookAtPos, t);
                    requestAnimationFrame(camAnim);
                }
            }
            camAnim();
        }

        function runSimulation() {
            if (isRunning) return;
            isRunning = true;
            log("> INITIALIZING CIRCUIT...");

            // 確保視角在內部
            if (!isInternalView) toggleView();

            setTimeout(() => {
                // 步驟 1: 發送微波 (Input Pulses)
                log("> SENDING MICROWAVE PULSES...");
                qubits.forEach((q, i) => {
                    // 建立從上方掉下來的脈衝
                    const start = new THREE.Vector3(q.position.x, 2, q.position.z); // 從上方
                    const end = q.position.clone().add(qpuGroup.position); // 到 Qubit (注意 Group 座標轉換)
                    // 修正座標：因為 Pulse 在 Scene 層級，Qubit 在 Group 內
                    const globalQubitPos = new THREE.Vector3();
                    q.getWorldPosition(globalQubitPos);
                    
                    const pulse = new Pulse(new THREE.Vector3(start.x, start.y - 3.5, start.z), globalQubitPos, 0xff0055, 0.05, 'down');
                    pulses.push(pulse);
                });

                // 步驟 2: 處理與糾纏 (Processing)
                setTimeout(() => {
                    log("> QUANTUM GATES ACTIVE: SUPERPOSITION");
                    qubits.forEach(q => {
                        q.material.emissive.setHex(0x00ffff); // 變亮
                        q.material.emissiveIntensity = 2;
                    });

                    // 產生中心與周圍的糾纏光束
                    log("> ENTANGLING QUBITS...");
                    // 這裡可以用 Line 動畫，簡單起見我們讓 Qubit 顏色閃爍
                    let flashCount = 0;
                    let flashInt = setInterval(() => {
                        qubits.forEach(q => {
                            q.material.emissiveIntensity = Math.random() * 3;
                        });
                        flashCount++;
                        if(flashCount > 20) {
                            clearInterval(flashInt);
                            finishSimulation();
                        }
                    }, 100);

                }, 1200);

            }, 1000);
        }

        function finishSimulation() {
            log("> MEASUREMENT COMPLETE.");
            log("> READOUT SIGNAL SENDING...");

            // 步驟 3: 訊號回傳 (Readout)
            qubits.forEach(q => {
                const globalQubitPos = new THREE.Vector3();
                q.getWorldPosition(globalQubitPos);
                const end = new THREE.Vector3(globalQubitPos.x, globalQubitPos.y + 5, globalQubitPos.z);
                
                const pulse = new Pulse(globalQubitPos, end, 0x00ff00, 0.05, 'up');
                pulses.push(pulse);
                
                // 熄滅 Qubit
                q.material.emissive.setHex(0x000000);
            });

            setTimeout(() => {
                isRunning = false;
                log("> RESULT: |01011⟩");
                log("> SYSTEM IDLE.");
            }, 1500);
        }

        function log(msg) {
            logPanel.innerHTML += `<br>${msg}`;
            logPanel.scrollTop = logPanel.scrollHeight;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // 更新所有脈衝動畫
            for (let i = pulses.length - 1; i >= 0; i--) {
                let p = pulses[i];
                p.update();
                if (p.finished) {
                    p.remove();
                    pulses.splice(i, 1);
                }
            }

            composer.render();
        }
    </script>
</body>
</html>
